<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tabela Frequencia</title>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/main_css.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  </head>
  <body>
      
    <main role="main" class="topo container text-center">
        <div class="jumbotron">
            <h2>Gerador de Tabela</h2>
            <p class="lead">Tabela de distribuição de Frequência para variáveis quantitativas contínuas</p>
            <form class="calculo" oninput="calc()">
                <label for="values">Insira aqui os dados da amostra:</label>
                <input name="values" type="text" id="values" class="form-control" placeholder="Ex: 0.5, 1, 0.3, 2, 0.4">
                <div class="resultado" id="resultado"></div>
            </form>
        </div>
    </main>
    
    <!-- My JS -->
    <script src="js/main_js.js"></script>
    <script src="js/moda.js"></script>
    <script src="js/media.js"></script>
    <script src="js/mediana.js"></script>
    <script src="js/variancia.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
